<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <div id="list"></div>
        <script>
            var names = ["Diego", "Gabriel", "Lucas"];

            var list = document.createElement('ul');
            for(name of names)
            {
                var listName = document.createElement('li');
                var text = document.createTextNode(name);
                listName.appendChild(text);
                list.appendChild(listName);
            }

            var containerElement = document.getElementById('list');
            containerElement.appendChild(list);
        </script>
    </body>
</html>
