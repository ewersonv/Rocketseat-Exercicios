    <body>
        <script>

           function pares(x, y)
           {
               while(x <= y)
               {
                   if(x % 2 == 0)
                   {
                       console.log(x);
                       x += 2;
                   }
                   else
                   {
                       x += 1;
                   }
               }
           }

           pares(32,321);

        </script>
